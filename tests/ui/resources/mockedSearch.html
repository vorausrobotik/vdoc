<html class="dark">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="text-3xl">Search Results</h1>
      <form id="search-form" action="search.html" method="get">
        <input type="text" name="q" id="search-input" class="w-full p-2 border rounded" />
        <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Search</button>
      </form>
      <div id="search-results" class="mt-4"></div>
    </div>
    <script>
      const query = new URLSearchParams(window.location.search).get('q')
      if (query) {
        document.getElementById('search-input').value = query
        document.getElementById('search-results').innerHTML = `<h2 class="text-2xl">Results for "${query}"</h2>`
      }
    </script>
  </body>
</html>
